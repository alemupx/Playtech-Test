<div class="card no_selectable">
    <div class="card__inner">
        <div class="card__inner__front">        
            <img class="card__inner__img" src="{{character.image}}" alt="{{character.name}}">
            <div class="card__inner__front__title__container">
                <p class="card__inner__title ">{{character.name}}</p>                                            
            </div>
        </div>
        <div class="card__inner__back">             
            
            @if(character.gender != 'unknown'){
                <p><b> Gender:</b> {{character.gender}}</p>
            }                    

            @if(character.species != 'unknown'){
                <p><b>Species:</b> {{character.species}}</p>
            }  
            
            @if(character.type){
                <p><b>Type:</b> {{character.type}}</p>
            }                    

            @if(character.location.name != 'unknown'){
                <p><b>Location:</b> {{character.location.name}}</p>
            }  
        </div>
    </div>
</div>
